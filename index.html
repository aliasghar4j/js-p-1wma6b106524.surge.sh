<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- fontawesome.com -->
    <script src="https://kit.fontawesome.com/504949a778.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Admin Login</title>
</head>

<body>
    <div class="container w-50 border-primary text-center text-light px-4 py-4" id="main-div">
        <h2 class="mb-5">Admin Login</h2>
        <form action="">
            <input type="text" name="fName" id="fName" placeholder="Full Name" class="w-75"><i class="fa-solid fa-user"></i>
            <input type="text" name="email" id="email" placeholder="Email" class="w-75"><i
                    class="fa-solid fa-envelope"></i>
                <input type="text" name="password" id="password" placeholder="Password" class="w-75"><i
                    class="fa-solid fa-unlock"></i>
                <span id="lostPass">Lost Password</span>

                <input type="submit" id="submit" value="Login">
        </form>
    </div>

    <!-- Bootstrap 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
